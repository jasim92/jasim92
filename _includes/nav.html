
<section class="head" id="nav">
    <div class="head-inner-wrap">
        <div class="profile-pic-div animated">
            <a href="#about" class="profile-pic-link"><img src="{{ site.profile_picture }}" class="profile-pic"/></a>
        </div>
        <div class="head-name head-title animated" id="head-name">{{ site.title }}</div>
        <div class="head-punchline animated">{{ site.description }}</div>
        <div class="extra-links">
            <span class="hint--bottom bottom-link" aria-label="Email">
                <a href="mailto:{{ site.email }}"><i class="head-icon fas fa-envelope"></i></a>
            </span>
            
            <span class="hint--bottom bottom-link" aria-label="GitHub">
                <a href="https://github.com/{{ site.github_username }}"><i class="head-icon fab fa-github"></i></a>
            </span>
        
            <span class="hint--bottom bottom-link" aria-label="StackOverFlow">
                <a href="https://stackoverflow.com/{{ site.stackoverflow_username }}"><i class="head-icon fab fa-stack-overflow"></i></a>
            </span>
            
            <span class="hint--bottom bottom-link" aria-label="LinkedIn">
                <a href="https://www.linkedin.com/in/{{ site.linkedin_username }}"><i class="head-icon fab fa-linkedin-in"></i></a>
            </span>
        </div>
        <div class="head-menu-wrap">
            <a class="semi-transparent-button with-border nav-links" href="#about">ABOUT</a>
            <a class="semi-transparent-button with-border nav-links" href="#skills">SKILLS</a>
            <a class="semi-transparent-button with-border nav-links" href="#projects">PROJECTS</a>
            <a class="semi-transparent-button with-border nav-links" href="#extra">CONTACTS</a>
        </div>
    </div>
</section>
